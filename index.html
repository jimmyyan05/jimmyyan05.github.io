<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>我的翻頁電子書（48頁＋縮放）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jQuery（必須先於 turn.js） -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- turn.js CDN；失敗則載本機 -->
  <script>
    (function(){
      const s = document.createElement('script');
      s.src = 'https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js';
      s.onerror = function(){
        const f = document.createElement('script');
        f.src = 'lib/turn.min.js';
        document.head.appendChild(f);
      };
      document.head.appendChild(s);
    })();
  </script>

  <style>
    html,body{
      height:100%;
      margin:0;
      background:#FBF3EA; /* 外框背景 */
      overflow:hidden;
      font-family: system-ui,"PingFang TC","Microsoft JhengHei",sans-serif;
    }

    /* 置中舞台：用 flex，不與 turn.js 衝突 */
    .viewport{
      width:100%;
      height:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
      overflow:hidden;
      touch-action:none; /* 讓手勢事件好控管（避免瀏覽器預設捲動） */
    }

    /* 縮放容器：所有縮放/平移都套在這層 */
    .zoom-canvas{
      will-change: transform;
      transform-origin: center center;
    }

    /* 書本本體 */
    #book{
      width:1060px;   /* 530×2 */
      height:840px;
      box-shadow:0 0 20px rgba(0,0,0,.2);
      background:#fff; /* 書本底色 */
    }

    #book .page{
      width:530px;
      height:840px;
      background:#fff no-repeat center center / 100% 100%;
    }

    /* 縮放工具列 */
    .zoom-toolbar{
      position:fixed; right:16px; bottom:16px; z-index:15;
      display:flex; gap:8px;
    }
    .zoom-btn{
      width:44px; height:44px; border-radius:10px; border:0;
      background:rgba(0,0,0,.15); color:#fff; cursor:pointer;
      font-size:20px; display:grid; place-items:center;
      transition:background .25s;
    }
    .zoom-btn:hover{ background:rgba(0,0,0,.3); }

    /* 翻頁按鈕 */
    .nav{
      position:fixed; top:50%;
      transform:translateY(-50%);
      width:48px; height:48px; border-radius:50%;
      display:grid; place-items:center; cursor:pointer; user-select:none;
      background:rgba(0,0,0,.15); color:#fff; font:20px/1 system-ui;
      z-index:10; transition:background .3s;
    }
    .nav:hover{ background:rgba(0,0,0,.35); }
    #prev{ left:12px; } #next{ right:12px; }

    /* 放大時，禁用頁面點擊以避免誤觸翻頁（仍可用左右按鈕/鍵盤） */
    .zoomed #book .page{ pointer-events:none; }

    /* 載入提示 */
    #msg{
      position:fixed; left:50%; top:12px; transform:translateX(-50%);
      background:#222; color:#fff; padding:8px 12px; border-radius:6px;
      font-size:14px; display:none; z-index:20; opacity:.9;
    }
  </style>
</head>

<body>
<div id="msg">尚未載入 turn.js（僅顯示圖片）</div>

<div class="viewport" id="viewport">
  <!-- 縮放畫布：縮放與平移都套在這層 -->
  <div class="zoom-canvas" id="zoomCanvas">
    <div id="book">
      <!-- 48頁 -->
      <div class="page" style="background-image:url('pages/1.jpg')"></div>

  </div>

  <!-- 翻頁按鈕 -->
  <div id="prev" class="nav">◀</div>
  <div id="next" class="nav">▶</div>

  <!-- 縮放工具列 -->
  <div class="zoom-toolbar">
    <button class="zoom-btn" id="zoomOut" title="縮小">−</button>
    <button class="zoom-btn" id="zoomReset" title="重置">⤿</button>
    <button class="zoom-btn" id="zoomIn" title="放大">＋</button>
  </div>
</div>

<script>
function initWhenReady(){
  if (typeof jQuery === 'undefined' || !jQuery.fn) return setTimeout(initWhenReady, 50);
  if (typeof jQuery.fn.turn !== 'function') {
    document.getElementById('msg').style.display = 'block';
    return setTimeout(initWhenReady, 100);
  }
  document.getElementById('msg').style.display = 'none';

  const $book = $('#book');
  const viewport = document.getElementById('viewport');
  const canvas = document.getElementById('zoomCanvas');

  // 初始化翻頁（交給 CSS 置中，所以關掉 autoCenter）
  $book.turn({
    width:1060,
    height:840,
    elevation:50,
    gradients:true,
    autoCenter:false
  });

  // === 縮放/平移引擎 ===
  const BASE_W = 1060, BASE_H = 840;
  let baseScale = 1;   // 視窗自適應比例
  let zoom = 1;        // 使用者縮放倍率（1~MAX_ZOOM）
  let tx = 0, ty = 0;  // 平移
  const MAX_ZOOM = 3, MIN_ZOOM = 1;

  function computeBaseScale(){
    baseScale = Math.min(
      viewport.clientWidth  / BASE_W,
      viewport.clientHeight / BASE_H,
      1
    );
  }

  function applyTransform(){
    const s = baseScale * zoom;
    canvas.style.transform = `translate(${tx}px, ${ty}px) scale(${s})`;
    canvas.classList.toggle('zoomed', zoom > 1.001);
  }

  function resetView(){
    zoom = 1; tx = 0; ty = 0;
    applyTransform();
  }

  // 視窗改變大小 → 只更新 baseScale，不影響使用者 zoom
  function onResize(){
    computeBaseScale();
    applyTransform();
  }
  window.addEventListener('resize', onResize, {passive:true});
  computeBaseScale(); applyTransform();

  // 按鈕縮放
  document.getElementById('zoomIn').onclick = ()=>{
    zoom = Math.min(MAX_ZOOM, zoom * 1.2);
    applyTransform();
  };
  document.getElementById('zoomOut').onclick = ()=>{
    zoom = Math.max(MIN_ZOOM, zoom / 1.2);
    if (zoom===1){ tx=ty=0; }
    applyTransform();
  };
  document.getElementById('zoomReset').onclick = resetView;

  // 滑鼠 Ctrl + 滾輪縮放（以游標為中心）
  viewport.addEventListener('wheel', function(e){
    if (!e.ctrlKey) return; // 只有按住 Ctrl 才啟動，避免跟頁面滾動衝突
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const cx = e.clientX - rect.left, cy = e.clientY - rect.top;
    const dir = (e.deltaY < 0) ? 1.1 : 1/1.1;
    const newZoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, zoom * dir));
    if (newZoom === zoom) return;
    // 調整平移，讓縮放以游標為中心
    const k = (baseScale * newZoom) / (baseScale * zoom);
    tx = cx - k * (cx - tx);
    ty = cy - k * (cy - ty);
    zoom = newZoom;
    if (zoom===1){ tx=ty=0; }
    applyTransform();
  }, {passive:false});

  // 雙擊切換 1x / 2x（以點擊位置為中心）
  viewport.addEventListener('dblclick', function(e){
    const rect = canvas.getBoundingClientRect();
    const cx = e.clientX - rect.left, cy = e.clientY - rect.top;
    const target = (zoom > 1.01) ? 1 : 2;
    const k = (baseScale * target) / (baseScale * zoom);
    tx = cx - k * (cx - tx);
    ty = cy - k * (cy - ty);
    zoom = target;
    if (zoom===1){ tx=ty=0; }
    applyTransform();
  });

  // 拖曳平移（僅在放大時）
  let dragging=false, sx=0, sy=0, ox=0, oy=0;
  viewport.addEventListener('pointerdown', e=>{
    if (zoom<=1.01) return;
    dragging=true; sx=e.clientX; sy=e.clientY; ox=tx; oy=ty;
    viewport.setPointerCapture(e.pointerId);
  });
  viewport.addEventListener('pointermove', e=>{
    if (!dragging) return;
    tx = ox + (e.clientX - sx);
    ty = oy + (e.clientY - sy);
    applyTransform();
  });
  viewport.addEventListener('pointerup', e=>{
    dragging=false;
    viewport.releasePointerCapture(e.pointerId);
  });
  viewport.addEventListener('pointercancel', ()=> dragging=false);

  // 翻頁控制
  document.getElementById('prev').onclick = () => $book.turn('previous');
  document.getElementById('next').onclick = () => $book.turn('next');
  document.addEventListener('keydown', e=>{
    if(e.key==='ArrowLeft')  $book.turn('previous');
    if(e.key==='ArrowRight') $book.turn('next');
  });
}
initWhenReady();
</script>
